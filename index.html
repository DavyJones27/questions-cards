  <body>
    <button class="btn add">Add Question</button>
    <div class="container">
      <div class="card">
        <form class="question-form" id="form">
          <div class="feedback">
            <h1>feedback</h1>
          </div>
          <div class="Question-area">
            <label for="question" class="question-label">Question </label>
            <textarea id="question" name="question" rows="3"></textarea>
          </div>
          <div class="option-area">
            <label for="option-1" class="question-label">option 1 </label>
            <textarea
              id="option-1"
              class="options"
              name="option1"
              rows="1"
            ></textarea>
            <label for="option-2" class="question-label">option 2 </label>
            <textarea
              id="option-2"
              class="options"
              name="option2"
              rows="1"
            ></textarea>
            <label for="option-3" class="question-label">option 3 </label>
            <textarea
              id="option-3"
              class="options"
              name="option3"
              rows="1"
            ></textarea>
            <label for="option-4" class="question-label">option 4 </label>
            <textarea
              id="option-4"
              class="options"
              name="option4"
              rows="1"
            ></textarea>
          </div>
          <div class="Answer-area">
            <label for="answer" class="answer-label">Answer</label>
            <textarea id="answer" name="answer" rows="3"></textarea>
          </div>
          <button type="submit" class="save">Save</button>
          <input type="hidden" class="_id" value="0" />
        </form>
        <div class="header">
          <a href="#" style="text-decoration:none"
            ><i class="fa fa-window-close">X</i></a
          >
        </div>
      </div>
    </div>
