      <div class="card">
        <form class="question-form" id="form">
          <div class="Mosulename-area">
            <label for="question" class="Mosulename-label">Module Name</label> </label>
            <textarea id="Mosulename" name="ModuleName" class="ModuleName" rows="3"></textarea>
          </div>
          <div class="Mosulename-area">
            <label for="question" class="Mosulename-label">Course Name</label> </label>
            <textarea id="Mosulename" name="CourseName" class="CourseName" rows="3"></textarea>
          </div>
          <div class="Question-area">
            <label for="question" class="question-label">Question </label>
            <textarea id="question" name="question" rows="3"></textarea>
          </div>
          <div class="option-area">
            <div class="op-1">
              <label for="option-1" class="question-label">option 1 </label>
              <textarea
                id="option-num"
                class="options"
                name="option1"
                rows="1"
                ></textarea>
              </div>
              <div class="op-2">
              <label for="option-2" class="question-label">option 2 </label>
              <textarea
                id="option-num"
                class="options"
                name="option2"
                rows="1"
                ></textarea>
              </div>
            </div>
          <div class="Answer-area">
            <label for="answer" class="answer-label">Answer</label>
            <textarea id="answer" name="answer" rows="3"></textarea>
          </div>
          <div class="text">
            <label for="speed" class="answer-label">Text Color</label>
            <Input id="input" class="TextColor" name="textColor"></Input>
            </div>
            <div class="">
            <label for="speed" class="answer-label">Text Background Color</label>
            <Input id="input" class="TextBackground"  name="textBackground"></Input>
            </div>
            <div class="">
            <label for="speed" class="answer-label">Ball Color</label>
            <Input id="input" class="BallColor" name="BallColor"></Input>
            </div>
            <div class="">
            <label for="speed" class="answer-label">Number of Balls </label>
            <Input id="input" class="NumberOfBalls" name="NumberOfBalls"></Input>
          </div>
          <div class="speed">
            <label for="speed" class="answer-label">Choose the Speed</label>
            <select name="speed"  id="speed">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="questionForm-btn">
            <button class="add-option" >Add +1 option</button>
            <button class="remove-option">remove option</button>            
          <button type="submit" class="save">Save</button>
          </div>
          <input type="hidden" class="_id" value="0" />
        </form>
        <div class="header">
          <a href="#" style="text-decoration:none"><i class="fa fa-window-close">X</i></a>
        </div>
      </div>
