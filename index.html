<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="headerbtn">
      <div class="">
        <button class="btn add">Add Module</button>
      </div>
      <div class="headnum">
        <h1>Questions:</h1>
      </div>
    </div>
    <div class="feedback">
      <h1>feedback</h1>
    </div>
    <div class="moduleContainer">
      <div class="card0">
        <form action="" class="form-module">
          <div class="Module-area">
            <label for="Module" class="Module-label">Module Name</label>
            <input type="text" name="ModuleName" id="Module" />
          </div>
          <div class="description">
            <label for="description" class="Module-description-label"
              >Course Name</label
            >
            <input type="text" name="CourseName" id="description" />
          </div>
          <button type="submit" class="submit">Submit</button>
        </form>
        <div class="header1">
          <a href="#" style="text-decoration:none"><i class="fa fa-window-close">X</i></a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <form class="question-form" id="form">
          <div class="Mosulename-area">
            <label for="question" class="Mosulename-label">Module Name</label> </label>
            <textarea id="Mosulename" name="ModuleName" class="ModuleName" rows="3"></textarea>
          </div>
          <div class="Mosulename-area">
            <label for="question" class="Mosulename-label">Course Name</label> </label>
            <textarea id="Mosulename" name="CourseName" class="CourseName" rows="3"></textarea>
          </div>
          <div class="Question-area">
            <label for="question" class="question-label">Question </label>
            <textarea id="question" name="question" rows="3"></textarea>
          </div>
          <div class="option-area">
            <div class="op-1">
              <label for="option-1" class="question-label">option 1 </label>
              <textarea
                id="option-num"
                class="options"
                name="option1"
                rows="1"
                ></textarea>
              </div>
              <div class="op-2">
              <label for="option-2" class="question-label">option 2 </label>
              <textarea
                id="option-num"
                class="options"
                name="option2"
                rows="1"
                ></textarea>
              </div>
            </div>
          <div class="Answer-area">
            <label for="answer" class="answer-label">Answer</label>
            <textarea id="answer" name="answer" rows="3"></textarea>
          </div>
          <div class="text">
            <label for="speed" class="answer-label">Text Color</label>
            <Input id="input" class="TextColor" name="textColor"></Input>
            </div>
            <div class="">
            <label for="speed" class="answer-label">Text Background Color</label>
            <Input id="input" class="TextBackground"  name="textBackground"></Input>
            </div>
            <div class="">
            <label for="speed" class="answer-label">Ball Color</label>
            <Input id="input" class="BallColor" name="BallColor"></Input>
            </div>
            <div class="">
            <label for="speed" class="answer-label">Number of Balls </label>
            <Input id="input" class="NumberOfBalls" type="Number" name="NumberOfBalls"></Input>
          </div>
          <div class="speed">
            <label for="speed" class="answer-label">Choose the Speed</label>
            <select name="speed"  id="speed">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="questionForm-btn">
            <button class="add-option" >Add +1 option</button>
            <button class="remove-option">remove option</button>            
          <button type="submit" class="save">Save</button>
          </div>
          <input type="hidden" class="_id" value="0" />
        </form>
        <div class="header">
          <a href="#" style="text-decoration:none"><i class="fa fa-window-close">X</i></a>
        </div>
      </div>
    </div>
    <h1 style="text-align:center">All modules</h1>
    <div class="module-container-Card">
    </div>
    <div class="container2_heading">
      <h1>All the Question</h1>
    </div>
    <div class="container2">
  </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
